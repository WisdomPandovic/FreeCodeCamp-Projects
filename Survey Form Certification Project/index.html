<DOCTYPE html>
    <html lang="en">
      <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <header>
          <h1 id="title">Survey Form</h1>
           <p id="description">Please fill out the form below:</p>
        </header>
           <form id="survey-form">
             <div class="form-group">
               <label for="name" id="name-label">Name:</label>
               <input type="text" id="name" name="name" placeholder="Enter your name" required>
             </div>
             <div class="form-group">
               <label for="email" id="email-label">Email:</label>
               <input type="email" id="email" name="email" placeholder="Enter you email" required>
             </div>
             <div class="form-group">
                <label for="number" id="number-label">Number:</label>
                <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
             </div>
             <div class="form-group">
               <label for="dropdown">Select an option:</label>
               <select id="dropdown" name="dropdown">
                 <option value="option1">Option 1</option>
                 <option value="option 2">Option 2</option>
               </select>
             </div>
             <div class="form-group">
               <label>Choose one:</label><br>
               <input type="radio" id="radio1" name="radio" value="option1">
               <label for="radio1">Option 1</label><br>
               <input type="radio" id="radio2" name="radio" value="option2">
               <label for="radio2">Option 2</label><br>
             </div>
             <div class="form-group">
               <label>Choose multiple</label><br>
               <input type="checkbox" id="checkbox1" name="checkbox" value="option1">
               <label for="checkbox1">Option 1</label><br>
               <input type="checkbox" id="checkbox2" name="checkbox" value="option2">
               <label for="checkbox2">Option 2</label><br>
             </div>
             <div class="form-group">
                <label for="comments">Additional Comments:</label><br>
             <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>   
             </div>
                 <button type="submit" id="submit">Submit</button>
           </form>
      
      </body>
    </html>
